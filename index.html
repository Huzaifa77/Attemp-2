<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
    padding: 25px;
    background-color: #a5c2f0;
    color: black;
    font-size: 25px;
    }

    .dark-mode {
    background-color: black;
    color: rgb(0, 0, 0);
    }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task-List</title>
</head>
<body>
    <!--the dark mode toggler is down here-->
    <div style=" text-align: center;" >
    <button   onclick="myFunction() ;" >
        <i class="material-icons md-20">brightness_2</i></button>
    </div>
    <script>
        function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
        }
    </script>
    
    <!--the main stuff is down here-->  
    <div class="container" >
        <div class="row">
            <div class="col s12"></div>
            <div id="main" class="card">
                <!-- card class s for height padding shadows etc-->
                <div class="card-content" >
                    <span class="card-title">Task Lists</span>
                    <div class="row">
                        <form  id="task-form" >
                            <div class="input-field col s12 ">
                                <input type="text" name="task" id="task">
                                <label for="task">New task</label>
                            </div>
                            <input type="submit" value="Add Task" class="btn">
                        </form>
                    </div>
                </div>
                <div class="card-action">
                    <h5 id="task-title">Tasks</h5>
                    <div class="input-field col s12 ">
                        <input type="text" name="filter" id="filter">
                        <label for="filter">Filtered tasks</label>
                    </div>
                    <ul class="collection"></ul>
                    <a href="#" class="clear-tasks btn black">Clear the tasks</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
    <script src="app.js"></script>
</body>
</html>
